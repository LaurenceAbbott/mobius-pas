<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobius PAS</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Link to styles.css -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app-shell">
    <!-- Header Component -->
    <header class="app-header">
      <div class="header-left">
        <span class="logo">logo</span>
        <nav class="header-nav">
          <a class="nav-link" href="#">Dashboard</a>
          <a class="nav-link nav-link--active" href="#">Quotes and policies</a>
          <a class="nav-link" href="#">Renewals</a>
          <a class="nav-link" href="#">Bordereau</a>
          <a class="nav-link" href="#">Reports</a>
          <a class="nav-link" href="#">Accounts</a>
        </nav>
      </div>
      <div class="header-right">
        <div class="avatar">RD</div>
        <button class="account-button" type="button">My account</button>
      </div>
    </header>

    <!-- Main Layout Component -->
    <main class="app-main">
      <!-- Left Panel Component -->
      <aside class="left-panel">
        <p class="panel-title">Left panel</p>
        <p class="panel-subtitle">Work queue / navigation</p>
        <div class="left-panel__controls">
          <button class="toggle-button is-active" type="button" data-actions-type="client" aria-pressed="true" aria-controls="client-actions">Client actions</button>
          <button class="toggle-button" type="button" data-actions-type="policy" aria-pressed="false" aria-controls="policy-actions">Policy actions</button>
        </div>
      </aside>

      <!-- Right Panel Component -->
      <section class="right-panel">
       <div class="right-panel__header panel-card">
          <p class="panel-title">Customer details</p>
        </div>
        <div class="right-panel__body">
          <div class="panel-card panel-card--actions">
            <nav class="actions-panel" aria-label="Work area menu">
              <div class="menu-section" data-actions-type="client" id="client-actions" aria-hidden="false">
                <p class="menu-title">Client</p>
                <ul class="menu-list">
                  <li><button class="menu-link is-active" type="button" data-work-class="summary">Summary</button></li>
                  <li><button class="menu-link" type="button" data-work-class="business-details">Business details</button></li>
                  <li><button class="menu-link" type="button" data-work-class="portal-access">Portal access</button></li>
                  <li><button class="menu-link" type="button" data-work-class="transactions">Transactions</button></li>
                  <li><button class="menu-link" type="button" data-work-class="activity">Activity</button></li>
                  <li><button class="menu-link" type="button" data-work-class="complaints">Complaints</button></li>
                  <li><button class="menu-link" type="button" data-work-class="client-checks">Client checks</button></li>
                </ul>
              </div>
              <div class="menu-section" data-actions-type="policy" id="policy-actions" aria-hidden="true" hidden>
                <p class="menu-title">Policy</p>
                <ul class="menu-list">
                  <li><button class="menu-link" type="button" data-work-class="risk">Risk</button></li>
                  <li><button class="menu-link" type="button" data-work-class="notes">Notes</button></li>
                  <li><button class="menu-link" type="button" data-work-class="checklist">Checklist</button></li>
                  <li><button class="menu-link" type="button" data-work-class="attachments">Attachments</button></li>
                  <li><button class="menu-link" type="button" data-work-class="history">History</button></li>
                  <li><button class="menu-link" type="button" data-work-class="tasks">Tasks</button></li>
                  <li><button class="menu-link" type="button" data-work-class="policy-transactions">Transactions</button></li>
                  <li><button class="menu-link" type="button" data-work-class="documents">Documents</button></li>
                  <li><button class="menu-link" type="button" data-work-class="claims">Claims</button></li>
                </ul>
              </div>
            </nav>
          </div>
          <div class="panel-card panel-card--work">
            <p class="panel-title">Work area</p>
             <div class="work-area" id="workArea">
              <div class="work-area__content work-area__content--summary" id="workAreaContent">
                Viewing: Summary
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Component -->
    <footer class="app-footer">
      <span>Mobius PAS Prototype • Version 2</span>
      <span>© Open GI Limited 2026</span>
    </footer>
  </div>
  <script src="./app.js"></script>
</body>
</html>
