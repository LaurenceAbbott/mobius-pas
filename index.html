<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobius PAS</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Link to styles.css -->
  <link rel="stylesheet" href="./styles.css" />

  <script src="https://kit.fontawesome.com/aa23ac13d9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-shell">
    <!-- Header Component -->
    <header class="app-header">
      <div class="header-left">
        <span class="logo">logo</span>
        <nav class="header-nav">
          <a class="nav-link" href="#"><i class="fa-sharp fa-light fa-grid-2" aria-hidden="true"></i>Dashboard</a>
          <a class="nav-link nav-link--active" href="#"><i class="fa-sharp fa-light fa-file" aria-hidden="true"></i>Quotes and policies</a>
          <a class="nav-link" href="#"><i class="fa-sharp fa-light fa-arrows-rotate" aria-hidden="true"></i>Renewals</a>
          <a class="nav-link" href="#"><i class="fa-sharp fa-light fa-file-import" aria-hidden="true"></i>Bordereau</a>
          <a class="nav-link" href="#"><i class="fa-sharp fa-light fa-file-chart-column" aria-hidden="true"></i>Reports</a>
          <a class="nav-link" href="#"><i class="fa-sharp fa-light fa-coins" aria-hidden="true"></i>Accounts</a>
        </nav>
      </div>
      <div class="header-right">
        <div class="avatar">RD</div>
        <button class="account-button" type="button">My account</button>
      </div>
    </header>

    <!-- Main Layout Component -->
    <main class="app-main">
      <section class="workspace">
        <div class="workspace__bar">
          <div class="tab-bar">
            <div class="tab-bar__scroll" id="tabBar" role="tablist" aria-label="Workspace tabs"></div>
          </div>
        <div class="workspace__search">
            <label class="search-label" for="clientSearch">Search clients</label>
            <div class="search-input">
              <i class="fa-sharp fa-light fa-magnifying-glass" aria-hidden="true"></i>
              <input
                id="clientSearch"
                type="search"
                placeholder="Search by name or email"
                autocomplete="off"
                aria-label="Search clients by name or email"
              />
            </div>
          <div class="search-results" id="searchResults" role="listbox" aria-label="Client search results"></div>
          </div>
        </div>

         <div class="workspace__content" id="workspaceContent"></div>
      </section>
    </main>

    <!-- Footer Component -->
    <footer class="app-footer">
      <span>Mobius PAS Prototype • Version 2</span>
      <span>© Open GI Limited 2026</span>
    </footer>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
