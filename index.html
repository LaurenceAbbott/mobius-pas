<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobius PAS</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Link to styles.css -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app-shell">
    <!-- Header Component -->
    <header class="app-header">
      <div class="header-left">
        <span class="logo">logo</span>
        <nav class="header-nav">
          <a class="nav-link" href="#">Dashboard</a>
          <a class="nav-link nav-link--active" href="#">Quotes and policies</a>
          <a class="nav-link" href="#">Renewals</a>
          <a class="nav-link" href="#">Bordereau</a>
          <a class="nav-link" href="#">Reports</a>
          <a class="nav-link" href="#">Accounts</a>
        </nav>
      </div>
      <div class="header-right">
        <div class="avatar">RD</div>
        <button class="account-button" type="button">My account</button>
      </div>
    </header>

    <!-- Main Layout Component -->
    <main class="app-main">
      <!-- Left Panel Component -->
      <aside class="left-panel">
        <p class="panel-title">Left panel</p>
        <p class="panel-subtitle">Work queue / navigation</p>
        <div class="left-panel__controls">
          <button class="toggle-button is-active" type="button" data-actions-type="product">Product list</button>
          <button class="toggle-button" type="button" data-actions-type="cover">Cover list</button>
        </div>
      </aside>

      <!-- Right Panel Component -->
      <section class="right-panel">
       <div class="right-panel__header panel-card">
          <p class="panel-title">Customer details</p>
        </div>
        <div class="right-panel__body">
          <div class="panel-card panel-card--actions">
            <div class="actions-panel">
              <p class="panel-title">Actions</p>
              <p class="panel-subtitle">Select a list from the left panel</p>
              <ul class="actions-list" id="actionsList"></ul>
            </div>
            <p class="panel-title">Actions</p>
          </div>
          <div class="panel-card panel-card--work">
            <p class="panel-title">Work area</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Component -->
    <footer class="app-footer">
      <span>Mobius PAS Prototype • Version 1</span>
      <span>© Open GI Limited 2026</span>
    </footer>
  </div>
  <script src="./app.js"></script>
</body>
</html>
